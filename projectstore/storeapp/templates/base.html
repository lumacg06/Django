<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Tienda de Ropa{% endblock %}</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'lista_productos' %}"> Tienda de Ropa </a>
        <!-- Botón de menú en dispositivos pequeños -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menú de navegación que se despliega o colapsa -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <!-- Enlace para agregar un nuevo producto -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_productos' %}"> Productos </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'agregar_producto' %}"> Agregar Producto </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contenido principal -->
    <div class="container content-with-navbar">
      {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
